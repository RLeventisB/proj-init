{% extends "index.html" %}
{% block titulopagina %} Sign Up {% endblock %}
{% block content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'miapp/css/signup.css' %}">
    <h1>Sign Up</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Sign Up</button>
    </form>

<h4>¿Ya tienes una cuenta? <a href="/login/">Inicia sesión aquí</a>.</h4>
{% endblock %}
